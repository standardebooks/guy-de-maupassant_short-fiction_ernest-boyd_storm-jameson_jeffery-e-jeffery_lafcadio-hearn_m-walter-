			<h2>Boule de Suif</h2>
			<p>For several days in succession straggling remnants of the routed army had passed through the town. They were not the regular army, but a disjointed rabble, the men unshaven and dirty, their uniforms in tatters, slouching along without regimental colors, without order-worn out, broken down, incapable of thought or resolution, marching from pure habit and dropping with fatigue the moment they stopped. The majority belonged to the militia, men of peaceful pursuits, retired from business, sinking under the weight of their accoutrements; quick-witted little militiamen as prone to terror as they were to enthusiasm, as ready to attack as they were to fly; and here and there a few red trousers, remnants of a company mowed down in one of the big battles; sombrecoated artillerymen, side by side with these various uniforms of the infantry, and now and then the glittering helmet of a heavily booted dragoon who followed with difficulty the march of the lighterfooted soldiers of the line.</p>
			<p>Companies of franc-tireurs, heroically named "Avengers of the Defeat,"</p>
			<p>"Citizens of the Tomb, "Companions in Death," passed in their turn, looking like a horde of bandits.</p>
			<p>Their chiefs—formerly drapers or corn-dealers, retired soap-boilers or suet-refiners, temporary heroes, created officers for their money or the length of their moustaches, heaped with arms, flannels, and gold lace—talked loudly, discussed plans of campaign, and gave you to understand that they were the sole support of France in her death-agony; but they were generally in terror of their own soldiers, gallows birds, most of them brave to fool-hardiness, all of them given to pillage and debauchery.</p>
			<p>Report said that the Prussians were about to enter Rouen. The National Guard, which for two months past had made the most careful reconnoitreings in the neighbouring wood, even to the extent of occasionally shooting their own sentries and putting themselves in battle array if a rabbit stirred in the brushwood, had now retired to their domestic hearths; their arms, their uniforms, all the murderous apparatus with which they had been wont to strike terror to the hearts of all beholders for three leagues round, had vanished.</p>
			<p>Finally, the last of the French soldiery crossed the Seine on their way to Pont-Audemer by Saint Sever and Bourg-Achard; and then, last of all, came their despairing general tramping on foot between two orderlies, powerless to attempt any action with these disjointed fragments of his forces, himself utterly dazed and bewildered by the downfall of a people accustomed to victory and now so disastrously beaten in spite of its traditional bravery.</p>
			<p>After that a profound calm, the silence of terrified suspense, fell over the city. Many a rotund bourgeois, emasculated by a purely commercial life, awaited the arrival of the victors with anxiety, trembling lest their meat-skewers and kitchen carving-knives should come under the category of arms.</p>
			<p>Life seemed to have come to a standstill, the shops were closed, the streets silent. From time to time an inhabitant, intimidated by their silence, would flit rapidly along the pavement, keeping close to the walls.</p>
			<p>In this anguish of suspense, men longed for the coming of the enemy.</p>
			<p>In the latter part of the day following the departure of the French troops, some Uhlans, appearing from goodness knows where, traversed the city hastily. A little later, a black mass descended from the direction of Sainte-Catherine, while two more invading torrents poured in from the roads from Darnetal and Boisguillaume. The advance guards of the three corps converged at the same moment into the square of the Hotel de Ville, while battalion after battalion of the German army wound in through the adjacent streets, making the pavement ring under their heavy rhythmic tramp.</p>
			<p>Orders shouted in strange and guttural tones were echoed back by the apparently dead and deserted houses, while from behind the closed shutters eyes peered furtively at the conquerors, masters by right of might, of the city and the lives and fortunes of its inhabitants. The people in their darkened dwellings fell a prey to the helpless bewilderment which comes over men before the floods, the devastating upheavals of the earth, against which all wisdom and all force are unavailing. The same phenomenon occurs each time that the established order of things is overthrown, when public security is at an end, and when all that the laws of man or of nature protect is at the mercy of some blind elemental force. The earthquake burying an entire population under its falling houses; the flood that carries away the drowned body of the peasant with the carcasses of his cattle and the beams torn from his roof-tree; or the victorious army massacring those who defend their lives, and making prisoners of the rest—pillaging in the name of the sword, and thanking God to the roar of cannon—are so many appalling scourges which overthrow all faith in eternal justice, all the confidence we are taught to place in the protection of Providence and the reason of man.</p>
			<p>Small detachments now began knocking at the doors and then disappearing into the houses. It was the occupation after the invasion. It now behooved the vanquished to make themselves agreeable to the victors.</p>
			<p>After a while, the first alarms having subsided, a new sense of tranquillity began to establish itself. In many families the Prussian officer shared the family meals. Not infrequently he was a gentleman, and out of politeness expressed his commiseration with France and his repugnance at having to take part in such a war. They were grateful enough to him for this sentiment besides, who knew when they might not be glad of his protection? By gaining his good offices one might have fewer men to feed. And why offend a person on whom one was utterly dependent? That would not be bravery but temerity, a quality of which the citizens of Rouen could no longer be accused as in the days of those heroic defences by which the city had made itself famous. Above all, they said, with the unassailable urbanity of the Frenchman, it was surely permissible to be on politely familiar terms in private, provided one held aloof from the foreign soldier in public. In the street, therefore, they ignored one another's existence, but once indoors they were perfectly ready to be friendly, and each evening found the German staying longer at the family fireside.</p>
			<p>The town itself gradually regained its wonted aspect. The French inhabitants did not come out much, but the Prussian soldiers swarmed in the streets. For the rest, the blue hussar officers who trailed their mighty implements of death so arrogantly over the pavement did not appear to entertain a vastly deeper grade of contempt for the simple townsfolk than did the officers of the Chasseurs who had drunk in the same cafés the year before. Nevertheless there was a something in the air; something subtle and indefinable, an intolerably unfamiliar atmosphere like a widely diffused odour—the odour of invasion. It filled the private dwellings and the public places, it affected the taste of food, and gave one the impression of being on a journey, far away from home, among barbarous and dangerous tribes.</p>
			<p>The conquerors demanded money—a great deal of money. The inhabitants paid and went on paying; for the matter of that, they were rich. But the wealthier a Normandy tradesman becomes, the more keenly he suffers at each sacrifice each time he sees the smallest particle of his fortune pass into the hands of another.</p>
			<p>Two or three leagues beyond the town, however, following the course of the river about Croisset, Dieppedalle or Biessard, the sailors and the fishermen would often drag up the swollen corpse of some uniformed German, killed by a knife-thrust or a kick, his head smashed in by a stone, or thrown into the water from some bridge. The slime of the river bed swallowed up many a deed of vengeance, obscure, savage, and legitimate; unknown acts of heroism, silent onslaughts more perilous to the doer than battles in the light of day and without the trumpet blasts of glory.</p>
			<p>For hatred of the Alien is always strong enough to arm some intrepid beings who are ready to die for an Idea.</p>
			<p>At last, seeing that though the invaders had subjected the city to their inflexible discipline they had not committed any of the horrors with which rumour had accredited them throughout the length of their triumphal progress, the public took courage and the commercial spirit began once more to stir in the hearts of the local tradespeople. Some of them who had grave interests at stake at Havre, then occupied by the French army, purposed trying to reach that port by going overland to Dieppe and there taking ship.</p>
			<p>They took advantage of the influence of German officers whose acquaintance they had made, and a passport was obtained from the general in command.</p>
			<p>Having therefore engaged a large diligence with four horses for the journey, and ten persons having entered their names at the livery stable office, they resolved to start on the Tuesday morning before daybreak, to avoid all public remark.</p>
			<p>For some days already the ground had been hard with frost, and on the Monday, about three o'clock in the afternoon, thick dark clouds coming up from the north brought the snow, which fell without intermission all the evening and during the whole night.</p>
			<p>At half past four the travellers were assembled in the courtyard of the Hotel de Normandie, from whence they were to start.</p>
			<p>They were all still half asleep, their teeth chattering with cold in spite of their thick wraps. It was difficult to distinguish one from another in the darkness, their heaped-up winter clothing making them look like fat priests in long cassocks. Two of the men, however, recognized each other; they were joined by a third, and they began to talk. "I am taking my wife with me,' said one. "So am I."</p>
			<p>"And I too." The first one added: "We shall not return to Rouen, and if the Prussians come to Havre we shall slip over to England."</p>
			<p>They were all like-minded and all had the same project.</p>
			<p>Meanwhile there was no sign of the horses being put in. A small lantern carried by a hostler appeared from time to time out of one dark doorway only to vanish instantly into another. There was a stamping of horses' hoofs deadened by the straw of the litter, and the voice of a man speaking to the animal and cursing sounded from the depths of the stables. A faint sound of bells gave evidence of harnessing, and became presently a clear and con tinuous jingle timed by the movement of the beast, now stopping, now going on again with a brisk shake, and accompanied by the dull tramp of hob-nailed sabots.</p>
			<p>A door closed sharply. All sound ceased. The frozen travellers were silent, standing stiff and motionless. A continuous curtain of white snowflakes glistened as it fell to the ground, blotting out the shape of things, powdering everything with an icy froth; and in the utter stillness of the town, quiet and buried under its winter pall, nothing was audible but this faint, fluttering, and indefinable rustle of falling snow-more a sensation than a sound the intermingling of ethereal atoms seeming to fill space, to cover the world.</p>
			<p>The man reappeared with his lantern, dragging after him by a rope a dejected and unwilling horse. He pushed it against the pole, fixed the traces, and was occupied for a long time in buckling the harness, having only the use of one hand as he carried the lantern in the other. As he turned away to fetch the other horse he caught sight of the motionless group of travellers, by this time white with snow. "Why don't you get inside the carriage?" he said, "you would at least be under cover.'</p>
			<p>It had never occurred to them, and they made a rush for it. The three men packed their wives into the upper end and then got in themselves, after which other distinct and veiled forms took the remaining seats without exchanging a word.</p>
			<p>The floor of the vehicle was covered with straw into which the feet sank. The ladies at the end, who had brought little copper charcoal foot-warmers, proceeded to light them, and for some time discussed their merits in subdued tones, repeating to one another things which they had known all their lives.</p>
			<p>At last, the diligence having been furnished with six horses instead of four on account of the difficulties of the road, a voice outside asked, "Is everybody here?" A voice from within answered "Yes," and they started.</p>
			<p>The conveyance advanced slowly slowly the wheels sinking in the snow; the whole vehicle groaned and creaked, the horses slipped, wheezed, and smoked, and the driver's gigantic whip cracked incessantly, flying from side to side, twining and untwining like a slender snake, and cutting sharply across one or other of the six humping backs, which would thereupon straighten up with a more violent effort.</p>
			<p>Imperceptibly the day grew. The airy flakes which a traveller—a true-born Rouennais—likened to a shower of cotton, had ceased to fall; a dirty grey light filtered through the heavy thick clouds which served to heighten the dazzling whiteness of the landscape, where now a long line of trees crusted with icicles would appear, now a cottage with a hood of snow.</p>
			<p>In the light of this melancholy dawn the occupants of the diligence began to examine one another curiously.</p>
			<p>Right at the end, in the best seats, opposite to one another, dozed Madame and Monsieur Loiseau, wholesale wine merchant of the Rue Grand Pont.</p>
			<p>The former salesman of a master who had become bankrupt, Loiseau had bought up the stock and made his fortune. He sold very bad wine at very low prices to the small country retail dealers, and enjoyed the reputation among his friends and acquaintances of being an unmitigated rogue, a thorough Norman full of trickery and jovial humour.</p>
			<p>His character for knavery was so well established that one evening at the Prefecture, Monsieur Tournel, a man of keen and trenchant wit, author of certain fables and songs a local celebrity seeing the ladies growing drowsy, proposed a game of "L'oiseau vole." The pun itself flew through the prefect's reception rooms and afterwards through the town, and for a whole month called up a grin on every face in the province.</p>
			<p>Loiseau was himself a noted wag and famous for his jokes both good and bad, and nobody ever mentioned him without adding immediately, "That man, Loiseau, is simply priceless!"</p>
			<p>He was of medium height with a balloon-like stomach and a rubicund face framed in grizzled whiskers. His wife tall, strong, resolute, loud in voice and rapid of decision-represented order and arithmetic in the business, which he enlivened by his jollity and bustling activity.</p>
			<p>Beside them, in a more dignified attitude as befitted his superior station, sat Monsieur CarréLamadon, a man of weight; an authority on cotton, proprietor of three spinning factories, officer of the Legion of Honour and member of the General Council. All the time of the Empire he had remained leader of a friendly opposition, for the sole pur1 Literally, "The bird flies"—a pun on the verb voler, which means both to fly" and "to steal." pose of making a better thing out of it when he came round to the cause which he had fought with polite weapons, to use his own expression. Madame Carré—Lamadon, who was much younger than her husband, was the consolation of all officers of good family who might be quartered at the Rouen garrison. She sat there opposite to her husband, very small, very dainty, very pretty, wrapped in her furs, and regarding the lamentable interior of the vehicle with despairing eyes.</p>
			<p>Their neighbours, the Count and Countess Hubert de Bréville, bore one of the most ancient and noble names in Normandy. The Count, an elderly gentleman of dignified appearance, did all in his power to accentuate by every artifice of the toilet his natural resemblance to Henri Quatre, who, according to a legend of the utmost glory to the family, had honoured with his royal embraces a Dame de Bréville, whose husband, in consequence, had been made Count and Governor of the province.</p>
			<p>A colleague of Monsieur Carré—Lamadon in the General Council, Count Hubert represented the Orleanist faction in the department. The history of his marriage with the daughter of a small tradesman of Nantes had always remained a mystery. But as the Countess had an air of grandeur, understood better than any one else the art of receiving, passed even for having been beloved by one of the sons of Louis Philippe, the neighbouring nobility bowed down to her, and her salon held the first place in the county, the only one which preserved the traditions of old-fashioned gallantry and to which the entrée was difficult.</p>
			<p>The fortune of the Brévilles—all in Government Funds was reported to yield them an income of five hundred thousand francs.</p>
			<p>The six passengers occupied the upper end of the conveyance, the representatives of revenued society, serene in the consciousness of its strength—honest well-to-do people possessed of Religion and Principles.</p>
			<p>By some strange chance all the women were seated on the same side, the Countess having two Sisters of Mercy for neighbours, wholly occupied in fingering their long rosaries and mumbling Paters and Aves. One of them was old and so deeply pitted with the smallpox that she looked as if she had received a charge of grape-shot full in the face; the other was very shadowy and frail, with a pretty unhealthy little face, a narrow phthisical chest, consumed by that devouring faith which creates martyrs and ecstatics.</p>
			<p>Seated opposite to the two nuns were a man and woman who excited a good deal of attention.</p>
			<p>The man, who was well known, was Cornudet, "the Democrat," the terror of all respectable, lawabiding people. For twenty years he had dipped his great red beard into the beer mugs of all the democratic cafés. In the company of kindred spirits he had managed to run through a comfortable little fortune inherited from his father, a confectioner, and he looked forward with impatience to the Republic, when he should obtain the well-merited reward for so many revolutionary draughts. On the Fourth of September probably through some practical joke—he understood that he had been appointed prefect, but on attempting to enter upon his duties the clerks, who had remained sole masters of the offices, refused to recognize him, and he was constrained to retire. For the rest, he was a good fellow, inoffensive and serviceable, and had busied himself with incomparable industry in organizing the defence of the town; had had holes dug all over the plain, cut down all the young trees in the neighbouring woods, scattered pitfalls up and down all the high roads, and at the threatened approach of the enemy satisfied with his preparations—had fallen back with all haste on the town. He now considered that he would be more useful in Havre, where fresh entrenchments would soon become necessary.</p>
			<p>The woman, one of the so-called "gay" sisterhood, was noted for her precocious stoutness, which had gained her the nickname of "Boule de Suif"—"ball of fat." She was a little roly-poly creature, cushioned with fat, with podgy fingers squeezed in at the joints like rows of thick, short sausages; her skin tightly stretched and shiny, her bust enormous, and yet she was attractive and much sought after, her freshness was so pleasant. Her face was like a ruddy apple—a peony rose just burst into bloom—and out of it gazed a pair of magnificent dark eyes overshadowed by long thick lashes that deepened their blackness; and lower down, a charming little mouth, dewy to the kiss, and furnished with a row of tiny milk-white teeth. Over and above all this she was, they said, full of inestimable qualities.</p>
			<p>No sooner was her identity recognized than a whisper ran through the ladies in which the words "prostitute" and "public scandal," were so conspicuously distinct that she raised her head and retaliated by sweeping her companions with such a bold and defiant look that deep silence instantly fell upon them, and they all cast down their eyes with the exception of Loiseau, who watched her with a kindling eye.</p>
			<p>However, conversation was soon resumed between the three ladies, whom the presence of this "person" had suddenly rendered friendly—almost intimate. It seemed to them that they must, as it were, raise a rampart of their dignity as spouses between them and this shameless creature who made a traffic of herself; for legalized love always takes a high hand with her unlicensed sister.</p>
			<p>The three men too, drawn to one another by a conservative instinct at sight of Cornudet, talked money in a certain tone of contempt for the impecunious. Count Hubert spoke of the damage inflicted on him by the Prussians, of the losses which would result to him from the seizing of cattle and from ruined crops, but with all the assurance of a great landed proprietor, ten times millionaire, whom these ravages might inconvenience for the space of a year at most. Monsieur Carré—Lamadon, of great experience in the cotton industry, had taken the precaution to send six hundred thousand francs across to England as provision against a rainy day. As for Loiseau, he made arrangements to sell all the common wines in his cellars to the French commission of supplies, consequently the Government owed him a formidable sum, which he counted upon receiving at Havre.</p>
			<p>The three exchanged rapid and amicable glances. Although differing in position they felt themselves brothers in money, and of the great freemasonry of those who possess, of those who can make the gold jingle when they put their hands in the breeches-pockets.</p>
			<p>The diligence went so slowly that by ten o'clock in the morning they had not made four leagues. The men got out three times and climbed the hill on foot. They began to grow anxious, for they were to have lunched at Totes, and now they despaired of reaching that place before night. Everybody was on the look-out for some inn by the way, when the vehicle stuck fast in a snow-drift, and it took two hours to get it out.</p>
			<p>Meanwhile the pangs of hunger began to affect them severely both in mind and body, and yet not an inn, not a tavern even, was to be seen; the approach of the Prussians and the passage of the famished French troops had frightened away all trade.</p>
			<p>The gentlemen foraged diligently for the provisions in the farms by the roadside; but they failed to obtain so much as a piece of bread, for the mistrustful peasant hid all reserve stores for fear of being pillaged by the soldiers, who, having no food supplied to them, took by force everything they could lay their hands on.</p>
			<p>Towards one o'clock Loiseau announced that he felt a very decided void in his stomach. Everybody had been suffering in the same manner for a long time, and the violent longing for food had extinguished conversation.</p>
			<p>From time to time some one would yawn, to be almost immediately imitated by another and then each of the rest in turn, and according to their disposition, manners, or social standing, would open their mouth noisily, or modestly cover with the hand the gaping cavity from which the breath issued in a vapour.</p>
			<p>Boule de Suif had several times stooped down as if feeling for something under her skirts. She hesitated a moment, looked at her companions, and then composedly resumed her former position. The faces were pale and drawn. Loiseau declared he would give a thousand francs for a ham. His wife made a faint movement as to protest, but restrained herself. It always affected her painfully to hear of money being thrown away, nor could she even understand a joke upon the subject.</p>
			<p>"To tell the truth," said the Count, "I do not feel quite myself either—how could I have omitted to think of bringing provisions?" And everybody reproached themselves with the same neglectfulness.</p>
			<p>Cornudet, however, had a flask of rum which he offered round. It was coldly refused. Loiseau alone accepted a mouthful, and handed back the flask with thanks saying, "That's good! that warms you up and keeps the hunger off a bit.' The alcohol raised his spirits somewhat, and he proposed that they should do the same as on the little ship in the song—eat the fattest of the passengers. This indirect but obvious allusion to Boule de Suif shocked the gentle people. Nobody responded and only Cornudet smiled. The two Sisters of Mercy had ceased to tell their beads and sat motionless, their hands buried in their wide sleeves, their eyes obstinately lowered, doubtless engaged in offering back to Heaven the sacrifice of suffering which it sent them.</p>
			<p>At last, at three o'clock, when they were in the middle of an interminable stretch of bare country without a single village in sight, Boule de Suif, stooping hurriedly, drew from under the seat a large basket covered with a white napkin.</p>
			<p>Out of it she took, first of all, a little china plate and a delicate silver drinking-cup, and then an immense dish, in which two whole fowls ready carved lay stiffened in their jelly. Other good things were visible in the basket: patties, fruits, pastry in fact provisions for a three days' journey in order to be independent of inn cookery. The necks of four bottles protruded from between the parcels of food. She took the wing of a fowl and began to eat it daintily with one of those little rolls which they call "Regence" in Normandy.</p>
			<p>Every eye was fixed upon her. As the odour of the food spread through the carriage nostrils began to quiver and mouths to fill with water, while the jaws, just below the ears, contracted painfully. The dislike entertained by the ladies for this abandoned young woman grew savage, almost to the point of longing to murder her or at least to turn her out into the snow, her and her drinking-cup and her basket and her provisions.</p>
			<p>Loiseau, however, was devouring the dish of chicken with his eyes. "Madame has been more prudent than we," he said. "Some people always think of everything."</p>
			<p>She turned her head in his direction. "If you would care for any, Monsieur-? It is not comfortable to fast for so long."</p>
			<p>He bowed. "By Jove! frankly, I won't refuse. I can't stand this any longer—the fortune of war, is it not, madame?" And with a comprehensive look he added: "In moments such as this we are only too glad to find any one who will oblige us.' He had a newspaper which he spread on his knee to save his trousers, and with the point of a knife which he always carried in his pocket he captured a drumstick all glazed with jelly, tore it with his teeth, and then proceeded to chew it with satisfaction so evident that a deep groan of distress went up from the whole party.</p>
			<p>Upon this Boule de Suif in a gentle and humble tone invited the two Sisters to share the collation. They both accepted on the spot, and without raising their eyes began to eat very hurriedly, after stammering a few words of thanks. Nor did Cornudet refuse his neighbour's offer, and with the Sisters they formed a kind of table by spreading out newspapers on their knees.</p>
			<p>The jaws opened and shut without a pause, biting, chewing, gulping ferociously. Loiseau, hard at work in his corner, urged his wife in a low voice to follow his example. She resisted for some time, then, after a pang which gripped her very vitals, she gave in. Whereupon her husband, rounding off his phrases, asked if their "charming fellow-traveller" would permit him to offer a little something to Madame Loiseau.</p>
			<p>"Why, yes, certainly, Monsieur," she answered with a pleasant smile, and handed him the dish. There was a moment of embarrassment when the first bottle of claret was uncorked there was but the one drinking-cup. Each one wiped it before passing it to the rest. Cornudet alone, from an impulse of gallantry no doubt, placed his lips on the spot still wet from the lips of his neighbour.</p>
			<p>Then it was that, surrounded by people who were eating, suffocated by the fragrant odour of the viands, the Count and Countess de Bréville and Monsieur and Madame Carré—Lamadon suffered the agonies of that torture which has ever been associated with the name of Tantalus. Suddenly the young wife of the cotton manufacturer gave a deep sigh. Every head turned towards her; she was as white as the snow outside, her eyes closed, her head fell forward—she had fainted. Her husband, distraught with fear, implored assistance of the whole company. All lost their heads till the elder of the two Sisters, who supported the unconscious lady, forced Boule de Suif's drinking-cup between her lips and made her swallow a few drops of wine. The pretty creature stirred, opened her eyes, smiled and then declared in an expiring voice that she felt quite well now. But to prevent her being overcome again in the same manner, the Sister induced her to drink a full cup of wine, adding, "It is simply hunger nothing else."</p>
			<p>At this Boule de Suif, blushing violently, looked at the four starving passengers and faltered shyly, "<i>Mon Dieu!</i> If I might make so bold as to offer the ladies and gentlemen—" She stopped short, fearing a rude rebuff.</p>
			<p>Loiseau, however, at once threw himself into the breach. "<i>Parbleu!</i> under such circumstances we are all companions in misfortune and bound to help each other. Come, ladies, don't stand on ceremony—take what you can get and be thankful: who knows whether we shall be able to find so much as a house where we can spend the night? At this rate we shall not reach Tôtes till to-morrow afternoon.'</p>
			<p>They still hesitated, nobody having the courage to take upon themselves the responsibility of the decisive "Yes." Finally the Count seized the bull by the horns. Adopting his most grandiose air, he turned with a bow to the embarrassed young woman and said, "We accept your offer with thanks, madame."</p>
			<p>The first step only was difficult. The Rubicon once crossed, they fell to with a will. They emptied the basket, which contained, besides the provisions already mentioned: a pâté de foie gras, a lark pie, a piece of smoked tongue, some pears, a slab of gingerbread, mixed biscuits, and a cup of pickled onions and gherkins in vinegar—for, like all women, Boule de Suif adored pickles.</p>
			<p>They could not well eat the young woman's provisions and not speak to her, so they conversed—stiffly at first, and then, seeing that she showed no signs of presuming, with less reserve. Mesdames de Bréville and Carré—Lamadon, having a great deal of <i>savoir vivre</i>, knew how to make themselves agreeable with tact and delicacy. The Countess, in particular, exhibited the amiable condescension of the extremely high-born lady whom no contact can sully, and was charming. But big Madame Loiseau, who had the soul of a gendarme, remained unmoved, speaking little and eating much.</p>
			<p>The conversation naturally turned upon the war. They related horrible deeds committed by the Prussians and examples of the bravery of the French; all these people who were flying rendering full homage to the courage of those who remained behind. Incidents of personal experience soon followed, and Boule de Suif told, with that warmth of colouring which women of her type often employ in expressing their natural feelings, how she had come to leave Rouen.</p>
			<p>"I thought at first I should be able to hold out," she said, "for I had plenty of provisions in my house, and would much rather feed a few soldiers than turn out of my home and go goodness knows where. But when I saw them these Prussians it was too much for me. They made my blood boil with rage, and I cried the whole day for shame. Oh, if I had only been a man!—well, there! I watched them from my window-fat pigs that they were with their spiked helmets—and my servant had to hold my hands to prevent me throwing the furniture down on the top of them. Then some of them came to be quartered on me, and I flew at the throat of the first one—they are not harder to strangle than any one else—and would have finished him too if they had not dragged me off by the hair. Of course I had to lie low after that. So as soon as I found an opportunity I left—and here I am."</p>
			<p>Everybody congratulated her. She rose considerably in the estimation of her companions, who had not shown themselves of such valiant mettle, and listening to her tale, Cornudet smiled the benignant and approving smile of an apostle—as a priest might on hearing a devout person praise the Almighty; democrats with long beards having the monopoly of patriotism as the men of the cassock possess that of religion. He then took up the parable in a didactic tone with the phraseology culled from the notices posted each day on the walls, and finished up with a flourish of eloquence in which he scathingly alluded to "that blackguard Badinguet."*</p>
			<p>*[Nickname for Napolean III.]</p>
			<p>But Boule de Suif fired up at this for she was a Bonapartist. She turned upon him with scarlet cheeks and stammering with indignation, "Ah! I should just like to have seen any of you in his place! A nice mess you would have made of it! It is men of your sort that ruined him, poor man. There would be nothing for it but to leave France for good if we were governed by cowards like you!"</p>
			<p>Cornudet, nothing daunted, preserved a disdainful and superior smile, but there was a feeling in the air that high words would soon follow, whereupon the Count interposed, and managed, not without difficulty, to quiet the infuriated young woman by asserting authoritatively that every sincere opinion was to be respected. Nevertheless the Countess and the manufacturer's wife, who nourished in their hearts the unreasoning hatred of all well-bred people for the Republic and at the same time that instinctive weakness of all women for uniformed and despotic governments, felt drawn, in spite of themselves, to this woman of the street who had so much sense of the fitness of things and whose opinions so closely resembled their own.</p>
			<p>The basket was empty—this had not been difficult among ten of them—they only regretted it was not larger. The conversation was kept up for some little time longer, although somewhat more coldly after they had finished eating.</p>
			<p>The night fell, the darkness grew gradually more profound, and the cold, to which digestion rendered them more sensitive, made even Boule de Suif shiver in spite of her fat. Madame de Bréville thereupon offered her her charcoal foot-warmer, which had been replenished several times since the morning; she accepted with alacrity, for her feet were like ice. Mesdames Carré—Lamadon and Loiseau lent theirs to the two Sisters.</p>
			<p>The driver had lit his lanterns, which shed a vivid light over the cloud of vapour that hung over the steaming backs of the horses and over the snow at each side of the road, which seemed to open out under the shifting reflection of the lights.</p>
			<p>Inside the conveyance nothing could be distinguished any longer, but there was a sudden movement between Boule de Suif and Cornudet, and Loiseau, peering through the gloom, fancied he saw the man with the beard start back quickly as if he had received a well-directed but noiseless blow.</p>
			<p>Tiny points of fire appeared upon the road in front. It was Tôtes. The travellers had been driving for eleven hours, which, with the four half-hours for food and rest to the horses, made thirteen. They entered the town and stopped in front of the Hôtel du Commerce.</p>
			<p>The door opened. A familiar sound caused every passenger to tremble—it was the clink of a scabbard on the stones. At the same moment a German voice called out something.</p>
			<p>Although the diligence had stopped, nobody attempted to get out, as though they expected to be massacred on setting foot to the ground. The driver then appeared holding up one of the lanterns, which suddenly illumined the vehicle to its farthest corner and revealed the two rows of bewildered faces with their open mouths and startled eyes wide with alarm.</p>
			<p>Beside the driver in the full glare of the light stood a German officer, a tall young man excessively slender and blonde, compressed into his uniform like a girl in her stays, and wearing, well over one ear, a flat black wax-cloth cap like the "Boots of an English hotel. His preposterously long moustache, which was drawn out stiff and straight, and tapered away indefinitely to each side till it finished off in a single thread so thin that it was impossible to say where it ended, seemed to weigh upon the corners of his mouth and form a deep furrow in either cheek.</p>
			<p>In Alsatian-French and stern accents he invited the passengers to descend: "Vill you get out, chentlemen and laties?"</p>
			<p>The two Sisters were the first to obey with the docility of holy women accustomed to unfaltering submission. The Count and Countess appeared next, followed by the manufacturer and his wife, and after them Loiseau pushing his better half in front of him. As he set foot to the ground he remarked to the officer, more from motives of prudence than politeness, "Good evening, Monsieur," to which the other with the insolence of the man in possession, vouchsafed no reply but a stare.</p>
			<p>Boule de Suif and Cornudet, though the nearest the door, were the last to emerge—grave and haughty in face of the enemy. The buxom young woman struggled hard to command herself and be calm; the democrat tugged at his long rusty beard with a tragic and slightly trembling hand. They sought to preserve their dignity, realizing that in such encounters each one, to a certain extent, represents his country; and the two being similarly disgusted at the servile readiness of their companions, she endeavored to show herself prouder than her fellow travellers who were honest women, while he, feeling that he must set an example, continued in his attitude his mission of resistance begun by digging pitfalls in the high roads.</p>
			<p>They all entered the huge kitchen of the inn, and the German, having been presented with the passport signed by the general in command—where each traveller's name was accompanied by a personal description and a statement as to his or her profession—he proceeded to scrutinize the party for a long time, comparing the persons with the written notices.</p>
			<p>Finally, he exclaimed unceremoniously, "That's all right," and disappeared.</p>
			<p>They breathed again more freely. Hunger hav ing reasserted itself, supper was ordered. It would take half an hour to prepare, so while two servants were apparently busied about it the travellers dispersed to look at their rooms. These were all together down each side of a long passage ending in a door marked "Toilet."</p>
			<p>At last, just as they were sitting down to table, the innkeeper himself appeared. He was a former horsedealer, a stout asthmatic man with perpetual wheezings and blowings and rattlings of phlegm in his throat. His father had transmitted to him the name of Follenvie.</p>
			<p>"Mademoiselle Elizabeth Rousset?" he said. Boule de Suif started and turned round.</p>
			<p>"That is my name."</p>
			<p>"Mademoiselle, the Prussian officer wants to speak to you at once."</p>
			<p>"To me?"</p>
			<p>"Yes, if you really are Mademoiselle Elizabeth Rousset."</p>
			<p>She hesitated, thought for a moment, and then declared roundly:</p>
			<p>"That may be, but I'm not going."</p>
			<p>There was a movement round about her—everybody was much exercised as to the reason of this summons. The Count came over to her.</p>
			<p>"You may do wrong to refuse, madame, for it may entail considerable annoyance not only on yourself but on the rest of your companions. It is a fatal mistake ever to offer resistance to people who are stronger than ourselves. The step can have no possible danger for you—it is probably about some little formality that has been omitted."</p>
			<p>One and all concurred with him, implored and urged and scolded, till they ended by convincing her; for they were all apprehensive of the results of her obstinacy.</p>
			<p>"Well, it is only for your sakes that I am doing it!" she said at last. The Countess pressed her hand. "And we are most grateful to you."</p>
			<p>She left the room, and the others agreed to wait for her before beginning the meal. Each one lamented at not having been asked for instead of this hot-headed, violent young woman, and mentally prepared any number of platitudes for the event of being called in their turn.</p>
			<p>At the end of ten minutes she returned, crimson with rage, choking, snorting, "Oh, the blackguard; the low blackguard!" she stammered. They all crowded round her to know what had happened, but she would not say, and the Count becoming insistent, she answered with much dignity, "No, it does not concern anybody! I can't speak of it."</p>
			<p>They then seated themselves round a great soup tureen from which steamed a smell of cabbage. In spite of this little contretemps the supper was a gay one. The cider, of which the Loiseaus and the two nuns partook from motives of economy, was good. The rest ordered wine and Cornudet called for beer. He had a particular way of uncorking the bottle, of making the liquid froth, of gazing at it while he tilted the glass, which he then held up between his eye and the light to enjoy the color; while he drank, his great beard, which had the tints of his favourite beverage, seemed to quiver fondly, his eyes squinting that he might not lose sight of his tankard for a moment, and altogether he had the appearance of fulfilling the sole function for which he had been born. You would have said that he established in his own mind some connection or affinity between the two great passions that monopolized his life—Ale and Revolution—and most assuredly he never tasted the one without thinking of the other.</p>
			<p>Monsieur and Madame Follenvie dined at the farther end of the table. The husband—puffing and blowing like an exploded locomotive—had too much cold on the chest to be able to speak and eat at the same time, but his wife never ceased talking. She described her every impression at the arrival of the Prussians and all they did and all they said, execrating them in the first place because they cost so much, and secondly because she had two sons in the army. She addressed herself chiefly to the Countess, as it flattered her to be able to say she had conversed with a lady of quality.</p>
			<p>She presently lowered her voice and proceeded to recount some rather delicate matters, her husband breaking in from time to time with—"You had much better hold your tongue, Madame Follenvie,"—to which she paid not the slightest attention, but went on.</p>
			<p>"Well, madame, as I was saying—these men, they do nothing but eat potatoes and pork and pork and potatoes from morning till night. And as for their habits—! Saving your presence, they make dirt everywhere. And you should see them exercising for hours and days together out there in the fields—It's forward march and backward march, and turn this way and turn that. If they even worked in the fields or mended the roads in their own country! But, no, madame, these soldiers are no good to anybody, and the poor people have to keep them and feed them simply that they may learn how to murder. I know I am only a poor ignorant old woman, but when I see these men wearing themselves out by tramping up and down from morning till night, I cannot help saying to myself, if there are some people who make a lot of useful discoveries, why should others give themselves so much trouble to do harm? After all, isn't it an abomination to kill anybody, no matter whether they are Prussians, or English, or Poles, or French? If you revenge yourself on some one who has harmed you, that is wicked, for you are punished; but let them shoot down our sons as if they were game, and it is all right, and they give medals to the man who kills the most. No, no, I say, I shall never be able to see any rhyme or reason in that!"</p>
			<p>"War is barbarous if one attacks an unoffending neighbour—it is a sacred duty if one defends one's country," remarked Cornudet in a declamatory tone.</p>
			<p>The old woman drooped her head. "Yes—defending oneself, of course, that is quite another thing; but wouldn't it be better to kill all these kings who do this for their pleasure?"</p>
			<p>Cornudet's eyes flashed.</p>
			<p>"Bravo, citizeness!" he cried.</p>
			<p>Monsieur Carré—Lamadon was lost in thought. Although he was an ardent admirer of famous military men, the sound common sense of this peasant woman made him reflect upon the wealth which would necessarily accrue to the country if all these unemployed and consequently ruinous hands—so much unproductive force were available for the great industrial works that would take centuries to complete.</p>
			<p>Loiseau meanwhile had left his seat and gone over beside the innkeeper, to whom he began talking in a low voice. The fat man laughed, coughed, and spat, his unwieldy stomach shaking with mirth at his neighbour's jokes, and he bought six hogsheads of claret from him for the spring when the Prussians would have cleared out.</p>
			<p>Supper was scarcely over when, dropping with fatigue, everybody went off to bed.</p>
			<p>Loiseau, however, who had noticed certain things, let his wife go to bed and proceeded to glue first his ear and then his eye to the keyhole, endeavouring to penetrate what he called "the mysteries of the corridor."</p>
			<p>After about an hour he heard a rustling, and hurrying to the keyhole, he perceived Boule de Suif looking ampler than ever in a dressing-gown of blue cashmere trimmed with white lace. She had a candle in her hand and was going towards the door at the end of the corridor. Then a door at one side opened cautiously, and when she returned after a few minutes, Cornudet in his shirtsleeves was following her. They were talking in a low voice and presently stood still; Boule de Suif apparently defending the entrance of her room with much energy. Unfortunately Loiseau was unable to hear what they said, but at last, as they raised their voices somewhat, he caught a word or two. Cornudet was insisting eagerly. "Look here," he said, "you are really very ridiculous—what difference can it make to you?"</p>
			<p>And she with an offended air retorted, "No!—let me tell you there are moments when that sort of thing won't do; and besides—here—it would be a crying shame."</p>
			<p>He obviously did not understand. "Why?"</p>
			<p>At this she grew angry. "Why?" and she raised her voice still more, "you don't see why? and there are Prussians in the house—in the next room for all you know!"</p>
			<p>He made no reply. This display of patriotic prudery evidently aroused his failing dignity, for with a brief kiss he made for his own door on tiptoe.</p>
			<p>Loiseau, deeply thrilled and amused, executed a double shuffle in the middle of the room, donned his nightcap, slipped into the blankets where the bony figure of his spouse already reposed, and waking her with a kiss he murmured: "Do you love me, darling?"</p>
			<p>The whole house sank to silence. But anon there arose from somewhere—it might have been the cellar, it might have been the attics impossible to determine the direction—a rumbling—sonorous, even, regular, dull, prolonged roar as of a boiler under high steam pressure: Monsieur Follenvie slept.</p>
			<p>It had been decided that they should start at eight o'clock the next morning, so they were all assembled in the kitchen by that hour; but the diligence, roofed with snow, stood solitary in the middle of the courtyard without horses or driver. The latter was sought for in vain either in the stables or in the coachhouse. The men of the party then resolved to beat the country round for him, and went out accordingly. They found themselves in the public square with the church at one end, and low-roofed houses down each side in which they caught sight of Prussian soldiers. The first one they came upon was peeling potatoes; farther on another was washing out a barber's shop; while a third, bearded to the eyes, was soothing a crying child and rocking it to and fro on his knee to quiet it. The big peasant women whose men were all "with the army in the war" were ordering about their docile conquerors and showing them by signs what work they wanted done—chopping wood, grinding coffee, fetching water; one of them was even doing the washing for his hostess, a helpless old crone.</p>
			<p>The Count, much astonished, stopped the beadle, who happened to come out of the priest's house at that moment, and asked the meaning of it all.</p>
			<p>"Oh," replied the old church rat, "these are not at all bad. From what I hear they are not Prussians, either; they come from farther off, but where I can't say; and they have all left a wife and children at home. I am very sure the women down there are crying for their men, too, and it will all make a nice lot of misery for them as well as for us. We are not so badly off here for the moment, because they do no harm and are working just as if they were in their own homes. You see, Monsieur, the poor always help one another; it is the bigwigs who make the wars."</p>
			<p>Cornudet, indignant at the friendly understanding established between the victors and the vanquished, retired from the scene, preferring to shut himself up in the inn. Loiseau of course must have his joke. "They are re-populating," he said. Monsieur Carré—Lamadon found a more fitting expression. "They are making reparations."</p>
			<p>But the driver was nowhere to be found. At last he was unearthed in the village café hobnobbing fraternally with the officer's orderly.</p>
			<p>"Did you not have orders to have the diligence ready by eight o'clock?" the Count asked him.</p>
			<p>"Oh, yes, but I got another order later on."</p>
			<p>"What?"</p>
			<p>"Not to put the horses in at all."</p>
			<p>"Who gave you that order?"</p>
			<p>"Why, the Prussian commandant."</p>
			<p>"Why?"</p>
			<p>"I don't know you had better ask him. I am told not to harness the horses, and so I don't harness them there you are."</p>
			<p>"Did he tell you so himself?"</p>
			<p>"No, Monsieur, the innkeeper brought me the message from him."</p>
			<p>"When was that?"</p>
			<p>"Last night, just as I was going to bed."</p>
			<p>The three men returned much disconcerted. They asked for Monsieur Follenvie, but were informed by the servant that on account of his asthma he never got up before ten o'clock—he had even positively forbidden them to awaken him before then except in case of fire.</p>
			<p>Then they asked to see the officer, but that was absolutely impossible, although he lodged at the inn.</p>
			<p>Monsieur Follenvie alone was authorized to approach him on non-military matters. So they had to wait. The women returned to their rooms and occupied themselves as best they could.</p>
			<p>Cornudet installed himself in the high chimneycorner of the kitchen, where a great fire was burning. He had one of the little coffee-room tables brought to him and a can of beer, and puffed away placidly at his pipe, which enjoyed among the democrats almost equal consideration with himself, as if in serving Cornudet it served the country also. The pipe was a superb meerschaum, admirably coloured, black as the teeth of its owner, but fragrant, curved, shining familiar to his hand, and the natural complement to his physiognomy. He sat there motionless, his eyes fixed alternately on the flame of the hearth and the foam on the top of his tankard, and each time after drinking he passed his bony fingers with a self-satisfied gesture through his long greasy hair, while he absorbed the fringe of froth from his moustache.</p>
			<p>Under the pretext of stretching his legs, Loiseau went out and palmed off his wines on the country retail dealers. The Count and the manufacturer talked politics. They forecast the future of France, the one putting his faith in the Orleans, the other in an unknown saviour, a hero who would come to the fore when things were at their very worst—a Du Guesclin, a Joan of Arc perhaps, or even another Napoleon I. Ah, if only the Prince Imperial were not so young! Cornudet listened to them with the smile of a man who could solve the riddle of Fate if he would. His pipe perfumed the whole kitchen with its balmy fragrance.</p>
			<p>On the stroke of ten Monsieur Follenvie made his appearance. They instantly attacked him with questions, but he had but one answer which he repeated two or three times without variation. "The officer said to me, 'Monsieur Follenvie, you will forbid them to harness the horses for these travellers to-morrow morning. They are not to leave till I give my permission. You understand?' That is all."</p>
			<p>They demanded to see the officer; the Count sent up his card, on which Monsieur Carré—Lamadon added his name and all his titles. The Prussian sent word that he would admit the two men to his presence after he had lunched, that is to say, about one o'clock.</p>
			<p>The ladies came down and they all managed to eat a little in spite of their anxiety. Boule de Suif looked quite ill and very much agitated.</p>
			<p>They were just finishing coffee when the orderly arrived to fetch the two gentlemen.</p>
			<p>Loiseau joined them, but when they proposed to bring Cornudet along to give more solemnity to their proceedings, he declared haughtily that nothing would induce him to enter into any communication whatsoever with the Germans, and he returned to his chimney-corner and ordered another bottle of beer.</p>
			<p>The three men went upstairs, and were shown into the best room in the inn, where they were received by the officer lolling in an arm-chair, his heels on the chimney-piece, smoking a long porcelain pipe, and arrayed in a flamboyant dressing-gown, taken, no doubt, from the abandoned dwelling-house of some bourgeois of inferior taste. He did not rise, he vouchsafed them no greeting of any description, he did not even look at them—a brilliant sample of the victorious military cad.</p>
			<p>At last after some moments, waiting he said: "Vat do you vant?"</p>
			<p>The Count acted as spokesman.</p>
			<p>"We wish to leave, Monsieur."</p>
			<p>"No."</p>
			<p>"May I take the liberty of asking the reason for this refusal?"</p>
			<p>"Pecause I do not shoose."</p>
			<p>"With all due respect, Monsieur, I would draw your attention to the fact that your general gave us a permit for Dieppe, and I cannot see that we have done anything to justify your hard measures."</p>
			<p>"I do not shoose—dat's all you—can co town."</p>
			<p>They all bowed and withdrew. The afternoon was miserable. They could make nothing of this caprice of the German's, and the most far-fetched ideas tortured their minds. The whole party remained in the kitchen engaging in endless discussions, imagining the most improbable things. Were they to be kept as hostages?—but if so, to what end?—or taken prisoners—or asked a large ransom? This last suggestion threw them into a cold perspiration of fear. The wealthiest were seized with the worst panic and saw themselves forced, if they valued their lives, to empty bags of gold into the rapacious hands of this soldier. They racked their brains for plausible lies to dissemble their riches, to pass themselves off as poor—very poor. Loiseau pulled off his watch-chain and hid it in his pocket. As night fell their apprehensions increased. The lamp was lighted, and as there were still two hours till supper Madame Loiseau proposed a game of thirty-one. It would be some little distraction, at any rate. The plan was accepted; even Cornudet, who had put out his pipe from motives of politeness, taking a hand.</p>
			<p>The Count shuffled the cards, dealt, Boule de Suif had thirty-one at the first deal; and very soon the interest in the game allayed the fears that beset their minds. Cornudet, however, observed that the two Loiseaus were in league to cheat.</p>
			<p>Just as they were sitting down to the evening meal Monsieur appeared and said in his husky voice: "The Prussian officer wishes to know if Mademoiselle Elizabeth Rousset has not changed her mind yet?"</p>
			<p>Boule de Suif remained standing and turned very pale, then suddenly her face flamed and she fell into such a paroxysm of rage that she could not speak. At last she burst out: "You can tell that scoundrel—that low scum of a Prussian—that I won't—and I never will—do you hear?—never! never! never!"</p>
			<p>The fat innkeeper retired. They instantly surrounded Boule de Suif, questioning, entreating her to disclose the mystery of her visit. At first she refused, but presently she was carried away by her indignation: "What does he want?—what does he want?—he wants me to make love to him!" she shouted.</p>
			<p>The general indignation was so violent that nobody was shocked. Cornudet brought his beer glass down on the table with such a bang that it broke. There was a perfect babel of invective against the drunken lout, a hurricane of wrath, a union of all for resistance, as if each had been required to contribute a portion of the sacrifice demanded of her. The Count protested with disgust that these people behaved really as if they were early barbarians. The women, in particular, accorded her the most lively and affectionate sympathy. The nuns, who only appeared at meals, dropped their eyes and said nothing.</p>
			<p>The first fury of the storm having abated, they sat down to supper, but there was little conversation and a good deal of thoughtful abstraction.</p>
			<p>The ladies retired early; the men, while they smoked, got up a game of écarté, which Monsieur Follenvie was invited to join, as they intended pumping him skilfully as to the means that could be employed for overcoming the officer's opposition to their departure. Unfortunately, he would absorb himself wholly in his cards, and neither listened to what they said nor gave any answer to their questions, but repeated incessantly, "Play, gentlemen, play!" His attention was so deeply engaged that he forgot to spit, which caused his chest to wheeze from time to time; his wheezing lungs running through the whole gamut of asthma from notes of the profoundest bass to the shrill, hoarse crow of the young cock.</p>
			<p>He refused to go to bed when his wife, who was dropping with sleep, came to fetch him. She therefore departed alone, for on her devolved the "day duty," and she always rose with the sun, while her husband took the "night duty," and was always ready to sit up all night with friends. He merely called out, "Mind you put my egg flip in front of the fire!" and returned to his cards. When they were convinced that there was nothing to be got out of him, they declared that it was high time to go to bed, and left him.</p>
			<p>They were up again pretty early the next day, filled with an indefinite hope, a still keener desire to be gone, and a horror of another day to be got through in this horrible little inn.</p>
			<p>Alas! the horses were still in the stable and the coachman remained invisible. For lack of something better to do, they sadly wandered round the diligence.</p>
			<p>Lunch was very depressing, and a certain chilliness had sprung up with regard to Boule de Suif, for the night-which brings counsel—had somewhat modified their opinions. They were almost vexed with the girl now for not having gone to the Prussian secretly, and thus prepared a pleasant surprise for her companions in the morning. What could be simpler, and, after all, who could have been any the wiser? She might have saved appearances by telling the officer that she could not bear to see their distress any longer. It could make so very little difference to her one way or another!</p>
			<p>But, as yet, nobody confessed to these thoughts. In the afternoon, as they were feeling bored to extinction, the Count proposed a walk round the village. Everybody wrapped up carefully and the little party started, with the exception of Cornudet, who preferred sitting by the fire, and the two Sisters, who passed their days in the church or with the curé.</p>
			<p>The cold—grown more intense each day—nipped their noses and ears viciously, and the feet became so painful that every step was anguish; but when they caught sight of the open stretch of country it appeared to them so appallingly lugubrious under its illimitable white covering that they turned back with one accord, their hearts constricted, their spirits below zero. The four ladies walked in front, the three men following a little behind.</p>
			<p>Loiseau, who thoroughly took in the situation, suddenly broke out, "How long was this damned wench going to keep them hanging on in this hole?" The Count, courteous as ever, observed that one could not demand so painful a sacrifice of any woman—the offer must come from her. Monsieur Carré—Lamadon remarked that if as there was every reason to believe the French made an offensive counter-march by way of Dieppe, the collision could only take place at Tôtes. This reflection greatly alarmed the other two. "Why not escape on foot?" suggested Loiseau. The Count shrugged his shoulders. "How can you think of such a thing in this snow and with our wives? Besides which, we should instantly be pursued, caught in ten minutes, and brought back prisoners at the mercy of these soldiers." This was incontestable—there was nothing more to be said.</p>
			<p>The ladies talked dress, but a certain constraint seemed to have risen up between them.</p>
			<p>All at once, at the end of the street, the officer came in sight, his tall figure, like a wasp in uniform, silhouetted against the dazzling background of snow, and walking with his knees well apart, with that movement peculiar to the military when endeavouring to save their carefully polished boots from the mud.</p>
			<p>In passing the ladies he bowed, but only stared contemptuously at the men, who, be it said, had the dignity not to lift their hats, though Loiseau made a faint gesture in that direction.</p>
			<p>Boule de Suif blushed up to her eyes, and the three married women felt it a deep humiliation to have encountered this soldier while they were in the company of the young woman he had treated so cavalierly.</p>
			<p>The conversation then turned upon him, his general appearance, his face. Madame CarréLamadon, who had known a great many officers and was competent to judge of them as a connoisseur, considered this one really not half bad—she even regretted that he was not French, he would have made such a fascinating hussar, and would certainly have been much run after.</p>
			<p>Once indoors again, they did not know what to do with themselves. Sharp words were exchanged on the most insignificant pretexts. The silent dinner did not last long, and they shortly afterwards went to bed, hoping to kill time by sleeping.</p>
			<p>They came down next morning with jaded faces and exasperation in their hearts. The women scarcely addressed a word to Boule de Suif.</p>
			<p>Presently the church bell began to ring; it was for a christening. Boule de Suif had a child out at nurse with some peasants near Yvetot. She did not see it once in a year and never gave it a thought, but the idea of this baby which was going to be baptized filled her heart with sudden and violent tenderness for her own, and nothing would satisfy her but that she should assist at the ceremony.</p>
			<p>No sooner was she gone than they all looked at one another and proceeded to draw up their chairs; for everybody felt that things had come to that point that something must be decided upon. Loiseau had an inspiration: that they should propose to the officer to keep Boule de Suif and let the rest go.</p>
			<p>Monsieur Follenvie undertook the mission, but returned almost immediately. The German, who had some knowledge of human nature, had simply turned him out of the room. He meant to retain the whole party so long as his desire was unsatisfied.</p>
			<p>At this Madame Loiseau's plebeian tendencies got the better of her. "But surely we are not going to sit down calmly here and die of old age! As that is this harlot's trade, I don't see that she has any right to refuse one man more than another. Why, she took anybody she could get in Rouen, down to the very cab drivers. Yes, Madame, the coachman of the Prefecture. I know all about it. He buys his wine at our shop. And now, when it lies with her to get us out of this scrape, she pretends to be particular—the brazen hussy! For my part, I consider the officer has behaved very well! He has probably not had a chance for some time, and there were three here whom, no doubt, he would have preferred; but no—he is content to take the one who is public property. He respects married women. Remember, he is master here. He had only to say 'I will,' and he could have taken us by force with his soldiers!"</p>
			<p>A little shudder ran through the other two women. Pretty little Madame Carré—Lamadon's eyes shone and she turned rather pale as though she already felt herself forcibly seized by the officer.</p>
			<p>The men, who had been arguing the matter in a corner, now joined them. Loiseau, foaming with rage, was for delivering up "the hussy" bound hand and foot to the enemy. But the Count, coming of three generations of ambassadors, and gifted with the physique of the diplomatist, was on the side of skill as opposed to brute force.</p>
			<p>"She must be persuaded," he said. Whereupon they conspired.</p>
			<p>The women drew up closer together, voices were lowered, and the discussion became general, each one offering his or her advice. Nothing was said to shock the proprieties. The ladies, in particular, were most expert in felicitous turns of phrase, charming subtleties of speech for expressing the most ticklish things. A foreigner would have understood nothing, the language was so carefully veiled. But as the slight coating of modesty with which every woman of the world is enveloped is hardly more than skin deep, they expanded under the influence of this equivocal adventure, enjoying themselves tremendously at bottom, thoroughly in their element, dabbling in sensuality with the gusto of an epicurean cook preparing a toothsome delicacy for somebody else.</p>
			<p>The story finally appeared to them so funny that they quite recovered their spirits. The Count indulged in some rather risky pleasantries, but so well put that they raised a responsive smile; Loiseau, in his turn, rapped out some decidedly strong jokes which nobody took in bad part, and the brutal proposition expressed by his wife swayed all their minds: "As that is her trade, why refuse one man more than another?" Little Madame Carré—Lamadon seemed even to think that in her place she would refuse this one less readily than another.</p>
			<p>They were long in preparing the blockade, as if against an invested fortress. Each one agreed upon the part they would play, the arguments they would bring forward, the manoeuvres they would execute. They arranged the plan of attack, the stratagems to be employed, and the surprises of the assault for forcing this living citadel to receive the enemy within its gates. Cornudet alone held aloof, completely outside the affair.</p>
			<p>They were so profoundly occupied with the matter in hand that they never heard Boule de Suif enter the room. But the Count breathed a low warning "Hush!" and they lifted their heads. She was there. The talking ceased abruptly, and a certain feeling of embarrassment prevented them from addressing her at first, till the Countess, more versed than the others in the duplicities of the drawing-room, asked how she had enjoyed the christening.</p>
			<p>Still full of emotion at what she had witnessed, Boule de Suif described every detail—the peoples' faces, their attitudes, even the appearance of the church. It was so nice to pray now and then, she added.</p>
			<p>Till luncheon, however, the ladies confined themselves merely to being agreeable to her in order to increase her confidence in them and her docility to their counsels. But once seated at the table, the attack began. It first took the form of a desultory conversation on devotion to a cause. Examples from ancient history were cited: Judith and Holofernes, and then, without any apparent connection, Lucretia and Sextus, Cleopatra admitting to her couch all the hostile generals, and reducing them to the servility of slaves. Then began a fantastic history, which had sprung up in the minds of the ignorant millionaires, in which the women of Rome were seen on their way to Capua, to rock Hannibal to sleep in their arms, and his officers along with him, and the phalanxes of the mercenaries. The women were mentioned who had arrested the course of conquerors, made of their bodies a rampart, a means of dominating, a weapon; who had vanquished by their heroic embraces beings hideous or repulsive, and sacrificed their chastity to vengeance or patriotism. They even talked in veiled terms of an Englishwoman of good family who had herself inoculated with a horrible contagious disease, in order to give it to Napoleon, who was saved miraculously by a sudden indisposition at the hour of the fatal meeting.</p>
			<p>And all this in so discreet and moderate a manner, with now and then a little burst of warm enthusiasm, admirably calculated to excite emulation. To hear them you would have finally come to the conclusion that woman's sole mission here below was to perpetually sacrifice her person, to abandon herself continually to the caprices of the warrior.</p>
			<p>The two Sisters appeared to be deaf to it all, sunk in profound thought. Boule de Suif said nothing.</p>
			<p>They allowed her all the afternoon for reflection, but instead of calling her "Madame," as they had done up till now, they addressed her simply as "Mademoiselle"—nobody could have said exactly why—as if to send her down a step in the esteem she had gained, and force her to feel the shame of her position.</p>
			<p>In the evening just as the soup was being brought to the table Monsieur Follenvie made his appearance again with the same message as before: "The Prussian officer sends to ask Mademoiselle Elizabeth Rousset if she had not changed her mind."</p>
			<p>"No, Monsieur," Boule de Suif replied curtly.</p>
			<p>At supper the coalition weakened. Loiseau put his foot in it three times. They all racked their brains for fresh instances to the point, and found none, when the Countess, possibly without premeditation and only from a vague desire to render homage to religion, interrogated the older of the two Sisters on the main incidents in the lives of the saints. Now, several of them had committed acts which would be counted crimes in our eyes, but the Church readily pardons such misdeeds when they are accomplished for the glory of God or the benefit of our neighbours. It was a powerful argument, and the Countess took advantage of it. Then by one of those tacit agreements, those veiled complaisances in which every one who wears ecclesiastical habit excels, or perhaps simply from a happy want of intelligence, a helpful stupidity, the old nun brought formidable support to the conspiracy. They had imagined her timid; she proved herself bold, verbose, violent. She was not troubled by any of the shilly-shallyings of casuistry, her doctrine was like a bar of iron, her faith never wavered, her conscience knew no scruples. She considered Abraham's sacrifice a very simple affair, for she herself would have instantly killed father or mother at an order from above, and nothing, she averred, could displease the Lord if the intention were commendable. The Countess, taking advantage of the sacred authority of her unexpected ally, drew her on to make an edifying paraphrase, as it were, on the well-known moral maxim: "The end justifies the means.</p>
			<p>"Then, Sister," she inquired, "you think God approves of every pathway that leads to Him, and pardons the deed if the motive be a pure one?"</p>
			<p>"Who can doubt it, Madame? An action blamable in itself is often rendered meritorious by the impulse which inspires it."</p>
			<p>And she continued in the same strain, unravelling the intricacies of the will of the Almighty, predicting His decisions, making Him interest Himself in matters which, of a truth, did not concern Him at all.</p>
			<p>All this was skillfully and discreetly wrapped up, but each word of the pious woman in the big white cap made a breach in the indignant resistance of the courtesan. The conversation then glancing off slightly, the woman of the pendent rosaries went on to speak of the religious houses of her Order, of her superior, of herself and her fragile little companion, her dear little Sister St. Nicephora. They had been summoned to Havre to nurse the hundreds of soldiers there down with smallpox. She described the condition of these poor wretches, gave details of their disease; and while they were thus stopped upon the road by the whim of this Prussian, many French soldiers might die whom perhaps they could have saved. That was her specialty nursing soldiers. She had been in the Crimea, in Italy, in Austria; and relating her campaigns, she suddenly revealed herself as one of those Sisters of the fife and drum who seem made for following the camp, picking up the wounded in the thick of battle, and better than any officer for quelling with a word the great hulking undisciplined louts—a regular Sister Rataplan, her ravaged face all pitted with innumerable holes, calling up an image of the devastations of war.</p>
			<p>No one spoke after her for fear of spoiling the excellent effect.</p>
			<p>Immediately after dinner they hurried to their rooms, not to reappear till pretty late the next morning.</p>
			<p>Luncheon passed off quietly. They allowed the seed sown yesterday time to grow and bear fruit.</p>
			<p>In the afternoon the Countess proposed a walk, whereupon the Count, following the preconcerted arrangement, took Boule de Suif's arm and fell behind with her a little. He adopted that familiar, paternal, somewhat contemptuous tone which elderly men affect towards such girls, calling her "my dear child," treating her from the height of his social position and indisputable respectability.</p>
			<p>He came to the point without further preamble. "So you prefer to keep us here exposed like yourself to all the violence which must inevitably follow a check to the Prussian arms, rather than consent to accord one of those favours you have so often dispensed in your time?"</p>
			<p>Boule de Suif did not reply.</p>
			<p>He then appealed to her kindness of heart, her reason, her sentiment. He knew how to remain "Monsieur le Comte," yet showing himself at the same time chivalrous, flattering—in a word, altogether amiable. He exalted the sacrifice she would be making for them, touched upon their gratitude, and with a final flash of roguishness, 'Besides, my dear, he may think himself lucky—he will not find many such pretty girls as you in his own country!"</p>
			<p>Boule de Suif said nothing and rejoined the rest of the party.</p>
			<p>When they returned, she went straight to her room and did not come down again. The anxiety was terrible. What was she going to do? How unspeakably mortifying if she still persisted in her refusal!</p>
			<p>The dinner-hour arrived, they waited for her in vain. Monsieur Follenvie, entering presently, announced that Mademoiselle Rousset was indisposed, and that there was consequently no need to delay supper any longer. They all pricked up their ears. The Count approached the innkeeper with a whispered "All right?"</p>
			<p>"Yes."</p>
			<p>For propriety's sake he said nothing to his companions, but he made them a slight sign of the head. A great sigh of relief went up from every heart, every face lit up with joy.</p>
			<p>"<i>Saperlipopette!</i>" cried Loiseau, "I will stand champagne if there is such a thing in this establishment!"</p>
			<p>Madame Loiseau suffered a pang of anguish when the innkeeper returned with four bottles in his hands. Everybody suddenly turned communicative and cheerful, and their hearts overflowed with prurient delight. The Count seemed all at once to become aware that Madame Carré—Lamadon was charming; the manufacturer paid compliments to the Countess. Conversation became lively, sprightly, and full of sparkle.</p>
			<p>Suddenly Loiseau, with an anxious expression, raised his arms and shouted: "Silence!" They all stopped talking, surprised and already terrified. Then he listened intently, motioning to them to be silent with his two hands, and raising his eyes to the ceiling. He listened again, and resumed in his natural voice: "It is all right. Don't worry."</p>
			<p>They did not understand at first, but soon a smile spread over their faces.</p>
			<p>A quarter of an hour later he began the same comedy, and repeated it frequently during the evening. He pretended to be questioning some one on the floor above, giving advice in double-meaning phrases which he drew from his repertory as a commercial traveller. At times he would assume an air of sadness, and sigh: "Poor girl;" or he would mutter between his teeth with a furious air: "You swine of a Prussian!"—Sometimes, when least expected, he would shout in resonant tones: "Enough! Enough!" adding, as though speaking to himself, "if only we see her again; if the scoundrel does not kill her!"</p>
			<p>Although these jokes were in deplorable taste, they amused everyone and hurt nobody, for, like everything else, indignation is qualified by circumstances, and the atmosphere about them had gradually become charged with obscene thoughts.</p>
			<p>By the time they reached dessert the women themselves were indulging in decidedly risky witticisms. Eyes grew bright, tongues were loosened, a good deal of wine had been consumed. The Count, who, even in his cups, retained his characteristic air of diplomatic gravity, made some highly spiced comparisons on the subject of the end of the winter season at the Pole and the joy of ice-bound mariners at sight of an opening to the south.</p>
			<p>Loiseau, now in full swing, rose, and lifting high his glass of champagne, "To our deliverance!" he cried. Everybody started to their feet with acclamation. Even the two Sisters of Mercy, yielding to the solicitations of the ladies, consented to take a sip of the effervescing wine which they had never tasted before. They pronounced it to be very like lemonade, though the taste was finer. "What a pity there is no piano," said Loiseau as a crowning point to the situation, "we might have finished up with a quadrille."</p>
			<p>Cornudet had not uttered a word, nor made a sign of joining in the general hilarity; he was apparently plunged in the gravest abstractions, only pulling viciously at his great beard from time to time as if to draw it out longer than before. At last, about midnight, when the company was preparing to separate, Loiseau came stumbling over to him, and digging him in the ribs: "You seem rather down in the mouth this evening, citizen haven't said a word."</p>
